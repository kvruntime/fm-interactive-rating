<article class="rating">
      <span class="icon-container">
        <img class="icon" src="/assets/images/icon-star.svg" alt="">
      </span>
      <h1 class="rating__heading">How did we do?</h1>
      <p class="rating__question">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!
      </p>
      <div class="rating__actions">
        <span data-value="1" class="rating__action">1</span>
        <span data-value="2" class="rating__action">2</span>
        <span data-value="3" class="rating__action">3</span>
        <span data-value="4" class="rating__action">4</span>
        <span data-value="5" class="rating__action">5</span>
      </div>
      <button class="rating__button">SUBMIT</button>

    </article>
    <section></section>

    <article class="rating rated">
      <img class="rated__icon" src="/assets/images/illustration-thank-you.svg" alt="">
      <p class="rated__rate">
      You selected {} out of 5
      </p>
      <h1 class="rated__heading">Thank you!</h1>
      <p class="rated__description">
        We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in
        touch!
      </p>

    </article>
